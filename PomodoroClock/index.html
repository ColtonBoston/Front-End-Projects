<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <h1><b>Pomodoro Clock</b></h1>
  <div class="row row-centered">
    <div class="col-sm-3 col-centered">
      <span>BREAK LENGTH</span>
      <br>
      <button id = "breakDown" class="upOrDown" onClick="breakDown()">-</button>
      <span id="breakLength">5</span>
      <button id="breakUp" class="upOrDown" onClick="breakUp()">+</button>
    </div>
    <div class="col-sm-3 col-centered">
      <span>SESSION LENGTH</span>
      <br>
      <button id="sessionDown" class="upOrDown" onClick="sessionDown()">-</button>
      <span id="sessionLength">25</span>
      <button id="sessionUp" class="upOrDown" onClick="sessionUp()">+</button>
    </div>
  </div>
  <div>
    <button class="btnTimer" onClick="timerClicked()"><span id="timerTitle">SESSION</span>
      <br />
      <i id ="play" class="fa fa-play"></i><br />
      <span id="time">25:00</span></button>
  </div><br />
  <button id="btnReset" class="btn btn-danger" onClick="reset()"><b>RESET</b></button>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
