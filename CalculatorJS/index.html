<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="calc">
  <h3><b>JavaScript Calculator</b></h3>
  <h2 class="result" id="result">0</h2>
  <button class="btn btnRed" onClick="math('C')">C</button>
  <button class="btn btnRed" onClick="math('CE')">CE</button>
  <button class="btn btnFunc" id="mod" onClick="math('mod')">%</button>
  <button class="btn btnFunc" id="divide" onClick="math('divide')">/</button>
  <button class="btn" onClick="math('7')">7</button>
  <button class="btn" onClick="math('8')">8</button>
  <button class="btn" onClick="math('9')">9</button>
  <button class="btn btnFunc" id="mult" onClick="math('mult')">x</button>
  <button class="btn" onClick="math('4')">4</button>
  <button class="btn" onClick="math('5')">5</button>
  <button class="btn" onClick="math('6')">6</button>
  <button class="btn btnFunc" id="subt" onClick="math('subt')">-</button>
  <button class="btn" onClick="math('1')">1</button>
  <button class="btn" onClick="math('2')">2</button>
  <button class="btn" onClick="math('3')">3</button>
  <button class="btn btnFunc" id="add" onClick="math('add')">+</button>
  <button class="btn btnZero" onClick="math('0')">0</button>
  <button class="btn" onClick="math('.')">.</button>
  <button class="btn" onClick="math('=')">=</button>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
