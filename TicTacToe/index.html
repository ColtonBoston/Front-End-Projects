<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="center">
  
  <h1><b>Tic Tac Toe</b></h1>
  
  <div class="options">
    <h3>Do you want to play as X's or O's?</h3>
    <button>X</button><button>O</button>
  </div>
  
  <div class="board">
    <div class="grid top left diagL" id="1">
    </div>
    <div class="grid top vert" id="2">
    </div>
    <div class="grid top right diagR" id="3">
    </div>
    <div class="grid mid left" id="4">
    </div>
    <div class="grid mid vert diagL diagR" id="5">
    </div>
    <div class="grid mid right" id="6">
    </div>
    <div class="grid bot left diagR" id="7">
    </div>
    <div class="grid bot vert" id="8">
    </div>
    <div class="grid bot right diagL" id="9">
    </div>
  </div>
  
  <h2 id="winner"></h2>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
